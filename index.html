<!DOCTYPE html>
<head>
  <title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<header class="header">
  <img src="./eisenhower-matrix.jpg" class="header__img" alt="eisenhower matrix">
  <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main>
    <p class="add-item"><label for="new-task" class="task__label new-task__label">Add Item</label>
      <div class="task__row-wrapper">
        <input id="new-task" class="task__input task__edit" type="text">
        <button class="button button__add">Add</button>
      </div>
    </p>
  <h3>Todo</h3>
  <ul class="task incomplete-task" id="incompleteTasks">
    <li class="task__content">
      <input type="checkbox" class="input__checkbox">
      <label class="task__label task__edit">Pay Bills</label>
      <input type="text" class="task__input task-added__input task__edit">
      <button class="button button__edit">Edit</button>
      <button class="button button__delete"><img src="./remove.svg" class="remove-icon" alt=""></button>
    </li>
    <li class="task__content task__li-edit"><input type="checkbox" class="input__checkbox">
      <label class="task task__label-edit task__edit">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task__input task__input-edit task__edit">
      <button class="button button__edit">Save</button>
      <button class="button button__delete">
        <img src="./remove.svg" class="remove-icon" alt="">
      </button>
    </li>
  </ul>
  <h3>Completed</h3>
  <ul class="task complete-task" id="completed-tasks">
    <li class="task__content">
      <input type="checkbox" checked class="input__checkbox">
      <label class="task__label complete-task__label task__edit">See the Doctor</label>
      <input type="text" class="task__input task-added__input task__edit">
      <button class="button button__edit">Edit</button>
      <button class="button button__delete">
        <img src="./remove.svg" class="remove-icon" alt="">
      </button>
    </li>
  </ul>
</main>
<script src="app.js"></script>
</body>
</html>
